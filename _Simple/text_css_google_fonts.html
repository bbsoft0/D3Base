<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Example</title>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <style>

      .a {
        font-size: 2em;
      }
      .my-text {
        font-size: 3em;
        font-family: 'Poiret One', cursive;
      }

    </style>
  </head>
  <body>

    <svg width="300" height="250">
      <text class="a" x="50" y="50">Hello SVG Text!</text>
      <text class="my-text" x="0" y="100">A cool google font.</text>
    </svg>

  </body>
</html>
